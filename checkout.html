<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
<section class="py-5 mt-5">
    <div class="container">
        <h2 class="text-uppercase fw-bold mb-5 text-center" style="letter-spacing: 3px;">Checkout</h2>
        
        <div class="row g-5">
            <div class="col-lg-7">
                <div class="checkout-form p-4 border rounded-0 bg-white shadow-sm">
                    <h5 class="fw-bold mb-4 text-uppercase small" style="letter-spacing: 1px;">Shipping Details</h5>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase">First Name</label>
                                <input type="text" class="form-control rounded-0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase">Last Name</label>
                                <input type="text" class="form-control rounded-0" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label small text-muted text-uppercase">Email Address</label>
                                <input type="email" class="form-control rounded-0" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label small text-muted text-uppercase">Phone (for Courier)</label>
                                <input type="tel" class="form-control rounded-0" placeholder="07XXXXXXXX" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label small text-muted text-uppercase">Shipping Address</label>
                                <textarea class="form-control rounded-0" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase">City</label>
                                <input type="text" class="form-control rounded-0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted text-uppercase">Postal Code</label>
                                <input type="text" class="form-control rounded-0">
                            </div>
                        </div>

                        <h5 class="fw-bold mt-5 mb-4 text-uppercase small" style="letter-spacing: 1px;">Payment Method</h5>
                        <div class="payment-options border p-3">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                                <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="online">
                                <label class="form-check-label" for="online">Online Payment (Card/Koko)</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="order-summary p-4 bg-light border sticky-top" style="top: 100px;">
                    <h5 class="fw-bold mb-4 text-uppercase small" style="letter-spacing: 1px;">Order Summary</h5>
                    
                    <div class="checkout-items mb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="small text-muted">Linen Wrap Dress (M) x 1</span>
                            <span class="small fw-bold">LKR 4,500</span>
                        </div>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>LKR 4,500</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span class="text-success small">Free</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold h5">Total</span>
                        <span class="fw-bold h5">LKR 4,500</span>
                    </div>

                    <a href="success.html" class="btn btn-brown w-100 py-3 text-uppercase fw-bold shadow-sm">Confirm Order</a>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted" style="font-size: 0.8rem;">
                            <i class="bi bi-shield-check me-1"></i> Secure Checkout Guaranteed
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
